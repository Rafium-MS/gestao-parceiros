[DATABASE]
# Caminho para o arquivo do banco de dados SQLite
path = database/gestao_parceiros.db

[COMPROVANTES]
# Diretório para armazenamento dos comprovantes de entrega
path = comprovantes
# Extensões de arquivo permitidas para upload
allowed_extensions = .png,.jpg,.jpeg,.pdf

[LOGS]
# Diretório para armazenamento dos arquivos de log
path = logs
# Nível de log (DEBUG, INFO, WARNING, ERROR, CRITICAL)
level = INFO

[BACKUP]
# Diretório padrão para backups automáticos
path = backups
# Intervalo de dias para lembrar o usuário de fazer backup
reminder_days = 7
# Número máximo de backups automáticos a manter
max_auto_backups = 5

[INTERFACE]
# Tema da interface (clam, alt, default, classic)
theme = clam
# Tamanho da fonte da interface
font_size = 10
# Fonte da interface
font_family = Segoe UI
# Mostrar dicas de ferramenta
show_tooltips = true

[EMAIL]
# Configurações para envio de e-mails (relatórios, alertas, etc.)
enable_email = false
smtp_server = smtp.example.com
smtp_port = 587
smtp_user = usuario@example.com
smtp_password = senha
use_tls = true

[RELATORIOS]
# Configurações para geração de relatórios
empresa_nome = Minha Empresa
empresa_endereco = Rua Exemplo, 123
empresa_telefone = (11) 1234-5678
empresa_email = contato@example.com
logo_path = resources/images/logo.png