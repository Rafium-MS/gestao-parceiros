<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha conta</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% include '_nav.html' %}
  <main class="page-content">
    <div class="wrap">
      <div class="card">
        <h2>Minha conta</h2>
        <p>Usu√°rio: <strong>{{ username }}</strong></p>
        {% if success %}
          <div class="ok">{{ success }}</div>
        {% endif %}
        {% if error %}
          <div class="err">{{ error }}</div>
        {% endif %}
        <form method="post" action="/account">
          <div class="form-field">
            <label for="current_password">Senha atual</label>
            <input id="current_password" type="password" name="current_password" required autocomplete="current-password">
          </div>
          <div class="row inline">
            <div class="form-field">
              <label for="new_password">Nova senha</label>
              <input id="new_password" type="password" name="new_password" required autocomplete="new-password">
            </div>
            <div class="form-field">
              <label for="confirm_password">Confirmar</label>
              <input id="confirm_password" type="password" name="confirm_password" required autocomplete="new-password">
            </div>
          </div>
          <div class="actions">
            <button class="btn btn-primary" type="submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
