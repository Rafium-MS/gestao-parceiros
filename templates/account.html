<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Minha conta</title>
<style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f5f7fb;margin:0}nav{background:#111827;color:#fff;padding:12px 16px;display:flex;gap:12px}nav a{color:#fff;text-decoration:none;opacity:.9}nav a:hover{opacity:1}.wrap{max-width:720px;margin:24px auto;padding:0 16px}.card{background:#fff;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08);padding:24px}label{display:block;font-weight:600;margin:12px 0 6px}.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}.ok{background:#ecfdf5;color:#065f46;border:1px solid #a7f3d0;padding:10px;border-radius:8px}.err{background:#fee2e2;color:#991b1b;border:1px solid #fecaca;padding:10px;border-radius:8px}</style>
</head>
<body><nav><a href="/">Início</a><a href="/parceiros">Parceiros</a><a href="/lojas">Lojas</a><a href="/conectar">Conectar</a><a href="/comprovantes">Comprovantes</a><a href="/relatorios">Relatórios</a><span style="flex:1"></span><a href="/users">Usuários</a><a href="/logout">Sair</a></nav>
<div class="wrap"><div class="card"><h2>Minha conta</h2><p>Usuário: <b>{{ username }}</b></p>{% if success %}<div class="ok">{{ success }}</div>{% endif %}{% if error %}<div class="err">{{ error }}</div>{% endif %}
<form method="post" action="/account"><label>Senha atual</label><input type="password" name="current_password" required><div class="row"><div><label>Nova senha</label><input type="password" name="new_password" required></div><div><label>Confirmar</label><input type="password" name="confirm_password" required></div></div><button type="submit" style="margin-top:12px">Salvar</button></form></div></div></body></html>
